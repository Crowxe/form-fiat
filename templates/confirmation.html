<!-- templates/confirmation.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Suscripción</title>
    <link href="../static/css/main.css" rel="stylesheet" media="all" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .confirmation-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 500px;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        p {
            color: #666;
            font-size: 16px;
            margin: 20px 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .logo-container img {
            width: 90px;
            margin-right: 20px;
        }

        @media (max-width: 600px) {
            .confirmation-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>¡Gracias por tu suscripción!</h1>
        <div class="logo-container">
            <img src="../static/img/olitas.png" alt="Logo">
        </div>
        <p>Hemos recibido tus datos y te hemos enviado un correo electrónico con la confirmación. <br>
        No olvides revisar tu "Correo no deseado" o "Spam".</p>
        <a href="/"><button class="btn btn--radius-2 btn--blue">Volver al inicio</button></a>
    </div>
</body>
</html>
