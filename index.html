<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>Suscripción Digital Peugeot</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all" />
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all" />
    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all" />

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Suscripción Digital Fiat</h2>
                    <form method="POST">
                        
                        <div class="highlight-group">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Nombre y apellido completo
                                            <span style="color: red">*</span></label>
                                        <input class="input--style-4" type="text" name="first_name" />
                                        <small class="sublabel">Nombre</small>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label" style="visibility: hidden">-</label>
                                        <input class="input--style-4" type="text" name="last_name" />
                                        <small class="sublabel">Apellido</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                       
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="highlight-group">
                                    <div class="input-group">
                                        <label class="label">E-mail <span style="color: red">*</span></label>
                                        <input class="input--style-4" type="email" name="email" />
                                        <small class="sublabel">ejemplo@ejemplo.com</small>
                                    </div>
                                </div>
                            </div>

                            
                            <div class="col-2">
                                <div class="highlight-group">
                                    <div class="input-group">
                                        <label class="label">DNI o CUIT <span style="color: red">*</span></label>
                                        <input class="input--style-4" type="text" name="dni_cuit" />
                                        <small class="sublabel">Número sin puntos</small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                        <div class="col-2">
                        <div class="highlight-group">
                            <div class="input-group">
                                <label class="label">Fecha de nacimiento <span style="color: red">*</span></label>
                                <div class="input-group-icon">
                                    <input class="input--style-4 js-datepicker" type="text" name="birthday" />
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                        <div class="highlight-group">
                            <div class="row row-space">
                                <div class="input-group col-2">
                                    <label class="label">Número de celular <span style="color: red">*</span></label>
                                    <input class="input--style-4" type="text" name="cellphone" />
                                    <small class="sublabel">Código de área + Número de teléfono</small>
                                </div>
                                <div class="input-group col-2">
                                    <label class="label">Número de teléfono alternativo
                                        <span style="color: red">*</span></label>
                                    <input class="input--style-4" type="text" name="alt_phone" />
                                    <small class="sublabel">Código de área + Número de teléfono</small>
                                </div>
                            </div>
                        </div>

                        
                        <div class="highlight-group">
                            <div class="input-group">
                                <label class="label">Domicilio <span style="color: red">*</span></label>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <input class="input--style-4" type="text" name="street" placeholder="Calle" />
                                        <small class="sublabel" style="visibility: hidden">Calle</small>
                                    </div>
                                    <div class="col-2">
                                        <input class="input--style-4" type="text" name="door_number"
                                            placeholder="Número" />
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <input class="input--style-4" type="text" name="floor" placeholder="Piso" />
                                    </div>
                                    <div class="col-2">
                                        <input class="input--style-4" type="text" name="apartment"
                                            placeholder="Departamento" />
                                        <small class="sublabel" style="visibility: hidden">Departamento</small>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <input class="input--style-4" type="text" name="city" placeholder="Localidad" />
                                        <small class="sublabel" style="visibility: hidden">Localidad</small>
                                    </div>
                                    <div class="col-2">
                                        <input class="input--style-4" type="text" name="province"
                                            placeholder="Provincia" />
                                        <small class="sublabel" style="visibility: hidden">Provincia</small>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <input class="input--style-4" type="text" name="postal_code"
                                        placeholder="Código Postal" />
                                    <small class="sublabel" style="visibility: hidden">Código Postal</small>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            
                            <div class="col-2">
                                <div class="highlight-group">
                                    <div class="input-group">
                                        <label class="label">CUIL del titular</label>
                                        <input class="input--style-4" type="text" name="cuil" />
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-2">
                                <div class="highlight-group">
                                    <div class="input-group">
                                        <label class="label">Estado civil <span style="color: red">*</span></label>
                                        <select class="input--style-4 select-with-icon" name="marital_status">
                                            <option disabled="disabled" selected="selected">Elegir</option>
                                            <option value="single">Soltero</option>
                                            <option value="divorced">Divorciado</option>
                                            <option value="married">Casado</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <br />
                        <br />
                        <hr />
                        <br />
                        <br />

<div class="highlight-group">
    <div class="row row-space">
        <div class="col-2">
            <div class="input-group">
                <label class="label">N° de suscripción asignado
                    <span style="color: red">*</span></label>
                <input class="input--style-4" type="text" name="subscription_number" />
                <small class="sublabel">Ej. 123456</small>
            </div>
        </div>
    </div>
</div>

<div class="row row-space">
   
    <div class="col-2">
        <div class="highlight-group">
            <div class="input-group">
                <label class="label">Modelo de Suscripción</label>
                <select class="input--style-4 select-with-icon" name="subscription_model">
                    <option disabled="disabled" selected="selected">
                        Seleccionar modelo
                    </option>
                    
                </select>
                <div class="select-dropdown"></div>
            </div>
        </div>
    </div>


    <div class="col-2">
        <div class="highlight-group">
            <div class="input-group">
                <label class="label">Forma de pago RESERVA
                    <span style="color: red">*</span></label>
                <select class="input--style-4 select-with-icon" name="payment_method">
                    <option disabled="disabled" selected="selected">
                        Elegir
                    </option>
                    <option value="credit_card">TARJETA DE CRÉDITO</option>
                    <option value="debit_card">TARJETA DE DÉBITO</option>
                    <option value="easy_payment">PAGO FÁCIL / RAPIPAGO</option>
                    <option value="mercado_pago">MERCADO PAGO</option>
                </select>
                <div class="select-dropdown"></div>
            </div>
        </div>
    </div>
</div>


<div class="highlight-group">
    <div class="input-group">
        <label class="label">Asesor de atención al cliente
            <span style="color: red">*</span></label>
        <select class="input--style-4 select-with-icon" name="customer_advisor">
            <option disabled="disabled" selected="selected">
                Elegir
            </option>

        </select>
        <div class="select-dropdown"></div>
    </div>
</div>


<div class="highlight-group">
    <div class="input-group">
        <label class="label">Adherirse al Débito Automático para el pago de cuotas
            <span style="color: red">*</span></label>
        <div class="p-t-10">
            <label class="radio-container m-r-45">Sí, con Tarjeta de crédito
                <input type="radio" name="payment" />
                <span class="checkmark"></span>
            </label>
            <label class="radio-container m-r-45">Sí, por débito bancario CBU
                <input type="radio" name="payment" />
                <span class="checkmark"></span>
            </label>
            <label class="radio-container">No por el momento
                <input type="radio" name="payment" />
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
</div>


<div class="p-t-15">
    <button class="btn btn--radius-2 btn--blue" type="submit">
        Enviar
    </button>
</div>


    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
</body>

</html>
